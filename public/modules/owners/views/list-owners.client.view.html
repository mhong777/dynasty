<section data-ng-controller="OwnersController" data-ng-init="find()" data-ng-show="authentication.user">
    
    <div class="page-header">
        <h1>Owners</h1>
    </div>
<!--        <button ng-click="addCutPlayer()" class="btn btn-default">Add it</button>-->
<!--    {{owners[0].paidPlayer}}-->
    
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
           <thead>
                <tr>
                    <th>
                        <h4>Owner</h4>
                    </th>
                    <th>
                        <h4>Players on <br/>contract</h4>
                    </th>
                    <th>
                        <h4>2013 Rank</h4>
                    </th>
                    <th>
                        <h4>Salary</h4>
                    </th>
                    <th>
                        <h4>QB</h4>
                    </th>
                    <th>
                        <h4>RB</h4>
                    </th>
                    <th>
                        <h4>WR</h4>
                    </th>
                    <th>
                        <h4>TE</h4>
                    </th>
                    <th>
                        <h4>K</h4>
                    </th>
                    <th>
                        <h4>D</h4>
                    </th>
                </tr>           
           </thead>
           <tbody>               
                <tr ng-repeat="owner in owners | orderBy:endRank" ng-click="showRoster(owner._id)">
                    <td><h4>{{owner.name}}</h4></td>
                    <td>{{totalPlayers(owner)}}</td>
                    <td>{{owner.rank[0]}}</td>
                    <td>{{totalSalary(owner) | currency}}</td>
                    <td ng-bind="{{numPosition('QB', owner)}}"></td>
                    <td ng-bind="{{numPosition('RB', owner)}}"></td>
                    <td ng-bind="{{numPosition('WR', owner)}}"></td>
                    <td ng-bind="{{numPosition('TE', owner)}}"></td>
                    <td ng-bind="{{numPosition('K', owner)}}"></td>
                    <td ng-bind="{{numPosition('DF', owner)}}"></td>
                </tr>           
           </tbody>
        </table>
    </div>
