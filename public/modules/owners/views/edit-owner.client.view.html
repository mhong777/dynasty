<section data-ng-controller="OwnersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Owner</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <h3>{{owner.name}}</h3>
                    <div class="controls">
                        Draft Picks: <input type="text" data-ng-model="owner.draftPicks" id="draftPick" class="form-control" required>
                        additionalCap: <input type="text" data-ng-model="owner.additionalCap" id="additionalCap" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
